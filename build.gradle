plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.microsoft.azure:azure-storage:4.2.0'
    testImplementation 'junit:junit:4.12'
}

application {
    mainClassName = 'com.linuxacademy.azurestoragedd.table.Insert'
}

task(runInsert, dependsOn: 'classes', type: JavaExec) {
   main = 'com.linuxacademy.azurestoragedd.table.Insert'
   classpath = sourceSets.main.runtimeClasspath
}

task(runQuery, dependsOn: 'classes', type: JavaExec) {
   main = 'com.linuxacademy.azurestoragedd.table.Query'
   classpath = sourceSets.main.runtimeClasspath
}
